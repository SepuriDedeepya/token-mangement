<div class="login-wrapper">
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()"> 
  
        <div class="form-group row">
          <label for="projectManagerName" class="col-sm-4 col-form-label text-left">Enter Name</label>
          <div class="col-sm-8 d-flex justify-content-end">
            <input type="text" id="projectManagerName" [(ngModel)]="projectManagerName" name="projectManagerName" required class="form-control">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="projectManagerPassword" class="col-sm-4 col-form-label text-left">Password</label>
          <div class="col-sm-8 d-flex justify-content-end">
            <div class="input-group">
              <input [type]="passwordVisible ? 'text' : 'password'" id="projectManagerPassword" [(ngModel)]="projectManagerPassword" name="projectManagerPassword" required class="form-control">
              <span class="input-group-text toggle-password" (click)="togglePasswordVisibility()">
                <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
              </span>
            </div>
          </div>
        </div>
        
        <button type="submit" [disabled]="!projectManagerName|| !projectManagerPassword" class="btn btn-primary">Submit</button>
        
        <section *ngIf="loginMessage" class="alert" [ngClass]="{'alert-success': success, 'alert-danger': !success}">
          {{ loginMessage }}
        </section>
        <br>
        <button *ngIf="!success" (click)="redirectToHome()" class="btn btn-secondary mt-2">
          Return to Home
        </button>
    </form>
    
</div>
</div>
